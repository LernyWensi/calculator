<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="calculator">
            <div class="display">
                <span class="display-expression" id="display-expression"></span>
                <span class="display-buffer" id="display-buffer">0</span>
            </div>

            <menu class="buttons" id="calculator-buttons">
                <li><button class="button secondary deletion" type="button" data-action="clear">C</button></li>
                <li>
                    <button class="button secondary deletion" type="button" data-action="removeCharacter">⇐</button>
                </li>
                <li><button class="button secondary" type="button" data-action="calculatePercentage">%</button></li>
                <li><button class="button secondary" type="button" data-operator="division">÷</button></li>

                <li><button class="button" data-digit="7" type="button">7</button></li>
                <li><button class="button" data-digit="8" type="button">8</button></li>
                <li><button class="button" data-digit="9" type="button">9</button></li>
                <li><button class="button secondary" type="button" data-operator="multiplication">×</button></li>

                <li><button class="button" data-digit="4" type="button">4</button></li>
                <li><button class="button" data-digit="5" type="button">5</button></li>
                <li><button class="button" data-digit="6" type="button">6</button></li>
                <li><button class="button secondary" type="button" data-operator="subtraction">−</button></li>

                <li><button class="button" data-digit="1" type="button">1</button></li>
                <li><button class="button" data-digit="2" type="button">2</button></li>
                <li><button class="button" data-digit="3" type="button">3</button></li>
                <li><button class="button secondary" type="button" data-operator="addition">+</button></li>

                <li><button class="button" type="button" data-action="changeSign">±</button></li>
                <li><button class="button" data-digit="0" type="button">0</button></li>
                <li>
                    <button class="button" type="button" data-action="addDecimalPoint">.</button>
                </li>
                <li><button class="button calculate" type="button" data-action="calculate">=</button></li>
            </menu>
        </main>
    </body>
</html>
